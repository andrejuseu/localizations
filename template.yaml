# Local Standards
woo/woocommerce_default_country: 'LL'
date_format: 'd/m/Y' # "d/m/Y", "Y-m-d", "F j, Y" for January 1, 2020
time_format: 'H:i' # "H:i" for 24-hour clock, "g:i A" for 12-hour clock
start_of_week: '1' # 1= Monday, 7=Sunday
timezone_string: 'Region/Country' # TODO: values
WPLANG: '' # TODO: values
woo/woocommerce_weight_unit: 'kg' # Measurements weight unit TODO values
woo/woocommerce_dimension_unit: 'cm' # Measurements dimension unit TODO values
woo/woocommerce_price_display_suffix: '' # Price display suffix, text to show after your prices

# Privacy Policy -  Checkout privacy policy
woo/woocommerce_checkout_privacy_policy_text: "Your personal data will be used to process your order, support your experience throughout this website, and for other purposes described in our [privacy_policy]." # Translate

# Privacy Policy - Registration privacy policy
woo/woocommerce_registration_privacy_policy_text: 'Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our [privacy_policy].' # Translate

# Currency options
woo/woocommerce_currency: 'LLL' # Currency
woo/woocommerce_currency_pos: 'right_space' # Currency position: left, left_space, right, right_space
woo/woocommerce_price_thousand_sep: '.' # Thousand separator
woo/woocommerce_price_decimal_sep: ',' # Decimal separator
woo/woocommerce_price_num_decimals: '2' # Number of decimals

# Payments - Direct bank transfer
woo/woocommerce_bacs_settings:
    enabled: 'yes'
    title: 'Direct bank transfer' # Translate
    description: 'Make your payment directly into our bank account.' # Translate
    instructions: 'Please use your Order ID as the payment reference. Your order will not be shipped until the funds have cleared in our account.' # Translate
    account_name: ''
    account_number: ''
    sort_code: ''
    bank_name: ''
    iban: ''
    bic: ''
    account_details: ''

# Payments - Check payments
woo/woocommerce_cheque_settings:
    enabled: 'no' #TODO values

# Payments -  Cash on delivery
woo/woocommerce_cod_settings:
    enabled: 'yes'
    title: 'Cash on delivery' # Translate
    description: 'Pay with cash upon delivery.' # Translate
    instructions: 'Pay with cash upon delivery.' # Translate
    enable_for_methods: ''
    enable_for_virtual: 'no'

# Tax
woo/woocommerce_tax_based_on: 'shipping' # Tax based on shipping or billing address TODO review
woo/woocommerce_tax_classes: 'Reduced rate\nZero rate'# Additional rates TODO review
woo/woocommerce_tax_display_cart: 'excl' # TODO 
woo/woocommerce_tax_display_shop: 'excl' # TODO
woo/woocommerce_tax_round_at_subtotal: 'no' # TODO
woo/woocommerce_tax_total_display: 'itemized' # TODO
woo/woocommerce_prices_include_tax: 'no' # TODO is this for entering or showing?
woo/woocommerce_shipping_tax_class: '' # "inherit" based on cart, "standard", "reduced" or "zero" TODO check values

